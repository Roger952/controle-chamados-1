<div class= "background">
  <div class="container">
    <div class="row">
      <div class="col-12">

        <form action="">

          <div class="col-12">
            <input autocomplete="off" id="login" class="input" type="email" pattern=".+" required />
            <label class="label" for="login">Login</label>

            <div class="underDiv">
              <div class="underDivLeft"></div>
              <div class="underDivRight"></div>
            </div>
          </div>

          <div class="col-12">
            <input autocomplete="off" id="senha" class="input" type="password" pattern=".+" required />
            <label class="label" for="senha">Senha</label>

            <div class="underDiv">
              <div class="underDivLeft"></div>
              <div class="underDivRight"></div>
            </div>
          </div>

          <div id="row-btn" class="row">
            <div id="col-btn" class="col-12">
              <button  class="btn btn-dark" type="submit" routerLink="/dashboard" routerLinkActive="active">Entrar</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

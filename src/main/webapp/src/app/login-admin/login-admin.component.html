<div class= "imagem">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="coluna col-4 justify-content-md-center">
        <form>
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
          <div class="form-group login">
            <label for="login">Login</label>
            <input class="form-control" type="text" placeholder="Digite seu nome de usuÃ¡rio" id="login" [(ngModel)]="login"
                   required name="login">
          </div>
          <div class= "checkbox" class="form-group">
            <label for="senha">Senha</label>
            <input name="password" maxlength="25"  minlength="4" class="form-control" type="password" [(ngModel)]="senha"
                   placeholder="Digite sua senha" id="senha" required >
          </div>

          <button (click)=handleLogin() class="entrar btn btn-secondary"  >Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

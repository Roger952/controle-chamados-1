<app-dashboard></app-dashboard>


<div class="background">
    <div class="container rounded">
        <div class="row">
            <div class="col-12">

                <div class="row titulo">
                    <!--LINHA DO TÍTULO-->
                    <div class="col-12">
                        <h1>Cadastro de Módulo</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <form #atendenteForm="ngForm" (ngSubmit)="onSubmit()">
                            <!-- FORMULÁRIO -->

                            <div class="row">
                                <div class="col-6">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="validatedCustomFile" required
                                            [(ngModel)]="atendente.foto" name="foto">
                                        <label class="custom-file-label" for="validatedCustomFile">Escolher
                                            arquivo...
                                        </label>
                                    </div>
                              
                            
                                <div class="row">
                                    <div class="col-5">
                                        <mat-form-field id="checkEscolha" color="accent">
                                            <mat-label id="labelEscolha">Selecione produtos</mat-label>
                                            <mat-select [formControl]="toppings" multiple>
                                                <mat-option id="optionEscolha" *ngFor="let topping of toppingList" [value]="topping.nome">
                                                    {{topping.nome}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                            
                                </div>
                            </div>

                            <div class="col-12">
                            
                                <input autocomplete="off" id="nomeModulo" class="input" type="text" pattern=".+" required />
                                <label class="label" for="nomeModulo">Nome</label>
                
                                <div class="underDiv">
                                  <div class="underDivLeft"></div>
                                  <div class="underDivRight"></div>
                                </div>
                              </div>
                            
                            <div class="row">
                                <div class="col-12">
                                    <button class="btn btn-dark">Cadastrar Módulo</button>
                                </div>
                            </div>
                            </div>

                        </form><!-- FORMULÁRIO -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

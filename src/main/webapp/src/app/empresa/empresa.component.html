<app-dashboard></app-dashboard>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="coluna col-10 justify-content-md">
            <form style="margin: 10px;">
                <h5>Cadastro de empresa</h5>
                <div class="form-group">
                    <label for="razaoSocial">Razão Social</label>
                    <input class="form-control" type="text" id="razaoSocial" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="nomeFantasia">Nome Fantasia</label>
                    <input class="form-control" type="text" id="nomeFantasia">
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input class="form-control" type="text" mask="00.000.000/0000-00" id="cnpj" >
                </div>
                <div class="form-group">
                    <label for="ie">Inscrição Estadual</label>
                    <input class="form-control" type="text" id="ie">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input class="form-control" type="text" id="email">
                </div>
                <button class="btn btn-secondary" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</div>

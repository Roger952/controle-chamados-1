<app-dashboard></app-dashboard>
<div class="imagem">

<div class="container">
    <div class="row justify-content-md-center">
        <div class="coluna col-10 justify-content-md">
            <form style="margin: 1px;">

                <h1>Cadastro de Empresa</h1>

                <div class="form-group">

                    <label for="razaoSocial">Razão Social</label>
                    <input class="form-control" placeholder="Digite sua Razão Social" type="text" id="razaoSocial">
                                    </div>

                <div class="form-group">
                    <label for="nomeFantasia">Nome Fantasia</label>
                    <input class="form-control" placeholder="Digite seu Nome Fantasia" type="text" id="nomeFantasia">
                </div>

                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input class="form-control" placeholder="Digite seu CNPJ" type="text" mask="00.000.000/0000-00" id="cnpj" >
                </div>

                <div class="form-group">
                    <label for="ie">Inscrição Estadual</label>
                    <input class="form-control" placeholder="Digite sua Inscrição Estadual" type="text" id="ie">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input class="form-control" placeholder="Digite seu e-mail" type="text" id="email">
                </div>

                <button class="cadastrar btn btn-secondary" type="submit" style="width: 60%; margin-left: 20%; margin-right: 20%;">Cadastrar</button>
                
            </form>

        </div>
    </div>
</div>
</div>

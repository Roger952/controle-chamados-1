<app-dashboard></app-dashboard>

<div class="container rounded">

    <div class="row titulo"><!--LINHA DO TÍTULO-->
      <div class="col-12">
        <h1>Cadastro de Empresa</h1>
      </div>
    </div>

    <div class="row"><!-- LINHA DO FORMULÁRIO -->
      <div class="col-12">
        <form #empresaForm="ngForm" (ngSubmit)="onSubmit()">

          <div class="alert alert-danger" *ngIf='erro'>{{msgErro}}</div>
          <div class="alert alert-success" *ngIf='sucesso'>{{msgSucesso}}</div>

          <!-- CAMPOS DE TEXTO -->
          <div class="row">
            <div class="col-12">
              <input autocomplete="off" [value]="razaoSocial" id="razaoSocial" class="input" type="text" pattern=".+" required
                [(ngModel)]="empresa.razaoSocial" name="razaoSocial" maxlength="50">
              <label class="label" for="razaoSocial">Razão Social</label>

              <div class="underDiv">
                <div class="underDivLeft"></div>
                <div class="underDivRight"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <input autocomplete="off" [value]="nomeFantasia" id="nomeFantasia" class="input" type="text" pattern=".+" required
                [(ngModel)]="empresa.nomeFantasia" name="nomeFantasia" maxlength="50"/>
              <label class="label" for="nomeFantasia">Nome Fantasia</label>

              <div class="underDiv">
                <div class="underDivLeft"></div>
                <div class="underDivRight"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <input mask="00.000.000/0000-00" [value]="cnpj" autocomplete="off" id="cnpj" class="input" type="text" pattern=".+"
                required [(ngModel)]="empresa.cnpj" name="cnpj" />
              <label class="label" for="cnpj">CNPJ</label>

              <div class="underDiv">
                <div class="underDivLeft"></div>
                <div class="underDivRight"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <input autocomplete="off" [value]="ie" id="ie" class="input" type="text" pattern=".+" required
                [(ngModel)]="empresa.ie" name="ie" maxlength="10"/>
              <label class="label" for="ie">Incrição Estadual</label>

              <div class="underDiv">
                <div class="underDivLeft"></div>
                <div class="underDivRight"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <input autocomplete="off" [value]="email" id="email" class="input" type="text" pattern=".+" required
                [(ngModel)]="empresa.email" name="email" maxlength="50"/>
              <label class="label" for="email">E-mail</label>

              <div class="underDiv">
                <div class="underDivLeft"></div>
                <div class="underDivRight"></div>
              </div>
            </div>
          </div>

          <div id="row-btn" class="row">
            <div id="col-btn" class="col-12">
              <button id="btn-dark" class="btn btn-dark" type="submit">Cadastrar Empresa</button>
            </div>
          </div>

        </form>
      </div>
    </div>
</div>

<div class="container rounded">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12"><!-- COLUNA DA ESQUERDA -->

      <h2>Empresas</h2>

      <div class="table-responsive rounded">
          <table class="table table-striped table-bordered table-dark">
              <thead>
                  <tr>
                      <th>Código</th>
                      <th>Nome Fantasia</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let empresa of empresas">
                      <td>{{empresa.id}}</td>
                      <td>{{empresa.nomeFantasia}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
      
    </div>
  </div>
</div>

<app-dashboard></app-dashboard>

<div class="container rounded">
    <div class="row">

        <div class="col-12">
            <div class="row titulo">
                <div class="col-12">
                    <h1>Cadastro de Colaboradores</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <form #atendenteForm="ngForm" (ngSubmit)="onSubmit()">

                        <div class="alert alert-danger" *ngIf='erro'>{{msgErro}}</div>
                        <div class="alert alert-success" *ngIf='sucesso'>{{msgSucesso}}</div>

                        <div class="row">
                            <div class="col-12">
                                <input autocomplete="off" [value]="nome" id="nome" class="input" type="text"
                                    pattern=".+" required [(ngModel)]="colaborador.nome" name="nome" maxlength="100">
                                <label class="label" for="nome">Nome</label>

                                <div class="underDiv">
                                    <div class="underDivLeft"></div>
                                    <div class="underDivRight"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <input autocomplete="off" [value]="email" id="email" class="input" type="text"
                                    pattern=".+" required [(ngModel)]="colaborador.email" name="email" maxlength="50" />
                                <label class="label" for="email">Email</label>

                                <div class="underDiv">
                                    <div class="underDivLeft"></div>
                                    <div class="underDivRight"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <input autocomplete="off" [value]="senha" id="senha" class="input" type="password"
                                    pattern=".+" required [(ngModel)]="colaborador.senha" name="senha" maxlength="30" />
                                <label class="label" for="senha">Senha</label>

                                <span class="btn info text-center"
                                    ngbPopover="A senha deve conter no mínimo 8 caracteres, letras maiúsculas e minúsculas, números e caracteres especiais."
                                    triggers="mouseenter:mouseleave" popoverTitle="O que sua senha precisa ter?">
                                    <img src="../../assets/info-icon.png" width="20" height="20">
                                </span>

                                <div class="underDiv">
                                    <div class="underDivLeft"></div>
                                    <div class="underDivRight"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <input autocomplete="off" id="senhaConfirmacao" class="input" type="password"
                                    pattern=".+" required name="senhaConfirmacao" maxlength="30" />
                                <label class="label" for="senhaConfirmacao">Confirmação Senha</label>

                                <div class="underDiv">
                                    <div class="underDivLeft"></div>
                                    <div class="underDivRight"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-6">

                                <mat-form-field id="checkEscolha" color="accent">
                                    <mat-label id="labelEscolha">Selecione produtos</mat-label>
                                    <mat-select [(ngModel)]="colaborador.produtoList" name="produtoList"
                                        [formControl]="produtos" multiple>

                                        <mat-option (click)="selectClickProduto(produtos)" id="optionEscolha"
                                            *ngFor="let produtos of produtoList" [value]="produtos">
                                            {{produtos.nome}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <div class="col-6">
                                <mat-form-field id="checkEscolha" color="accent">
                                    <mat-label id="labelEscolha">Selecione Empresas</mat-label>
                                    <mat-select [(ngModel)]="colaborador.empresaId" name="empresaId"
                                        [formControl]="empresas">
                                        <mat-option (click)="selectEmpresa()" *ngFor="let empresas of empresasList"
                                            [value]="empresas.id" id='empresasId'>
                                            {{empresas.razaoSocial}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-12">
                                <button class="btn cadastrar btn-dark">Cadastrar Colaborador</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>

    </div>
</div>

<div class="container rounded">
    <div class="row">

        <div class="col-12">

            <div class="row titulo">
                <div class="col-12">
                    <h1>Colaboradores Cadastrados</h1>
                </div>
            </div>

            <div class="row">
              <div class="col-12">

                <div class="form-group input-group" id="searchBar">
                  <div class="input-group-text"><img src="../assets/loupe.png" width="20px" height="20px"></div>
                  <input name="consulta" id="txt_consulta" placeholder="Consultar" type="text" class="form-control">
                </div>

              </div>
            </div>

            <div class="table-responsive rounded">
                <table class="table table-striped table-bordered table-dark">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Produto</th>
                            <th>Alterar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let colaborador of colaboradores">
                            <td>{{colaborador.id}}</td>
                            <td>{{colaborador.nome}}</td>
                            <td><button class="btn btn-success">Editar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>

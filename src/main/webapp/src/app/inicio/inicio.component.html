<app-dashboard></app-dashboard>
 
<div class="background">
    <div class="container">
 
        <div class="row">
            <div class="col-md-5">
                <h2>Empresas</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-dark">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nome Fantasia</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let empresa of empresas">
                                <td>{{empresa.id}}</td>
                                <td>{{empresa.nomeFantasia}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
 
            <div class="col-md-5 ml-auto">
                <h2>Produtos</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-dark">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Produto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let produto of produtos">
                                <td>{{produto.id}}</td>
                                <td>{{produto.nome}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
 
        </div>
 
    </div>
</div>

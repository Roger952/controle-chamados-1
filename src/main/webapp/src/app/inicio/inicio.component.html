<app-dashboard></app-dashboard>

<div *ngIf="auth.temPermissao('ROLE_LISTAR_EMPRESA')"class="container rounded">

    <div class="row">

        <div *ngIf="auth.temPermissao('ROLE_LISTAR_EMPRESA')" class="col-lg-4 col-md-4 col-sm-12"><!-- COLUNA DA ESQUERDA -->

            <h2>Empresas</h2>

            <div class="table-responsive rounded">
                <table class="table table-striped table-bordered table-dark">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome Fantasia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let empresa of empresas">
                            <td>{{empresa.id}}</td>
                            <td>{{empresa.nomeFantasia}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div *ngIf="auth.temPermissao('ROLE_LISTAR_PRODUTO')" class="col-lg-4 col-md-4 col-sm-12"><!-- COLUNA DA DIREITA -->

            <h2>Produtos</h2>

            <div class="table-responsive rounded">
                <table class="table table-striped table-bordered table-dark">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Produto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let produto of produtos">
                            <td>{{produto.id}}</td>
                            <td>{{produto.nome}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <div *ngIf="auth.temPermissao('ROLE_LISTAR_ATENDENTE')" class="col-lg-4 col-md-4 col-sm-12"><!-- COLUNA DA ESQUERDA -->

            <h2>Atendentes</h2>

            <div class="table-responsive rounded">
                <table class="table table-striped table-bordered table-dark">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let atendente of atendentes">
                            <td>{{atendente.id}}</td>
                            <td>{{atendente.nome}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>

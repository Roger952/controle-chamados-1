<div class="container rounded">

    <div class="row titulo">
        <div class="col-12">
            <h1>Seja bem vindo!</h1>
        </div>
    </div>

    <hr>

    <div class="row titulo">
        <div class="col-12">
            <h6>Esta página está em manutenção!</h6>

          <div class="table-responsive rounded">

              <tr>
                <th>Código</th>

              </tr>

              <tbody>
              <tr *ngFor="let chamado of chamado">

              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

</div>

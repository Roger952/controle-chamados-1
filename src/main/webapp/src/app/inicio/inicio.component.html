<app-dashboard></app-dashboard>

<div class="background">
    <div class="container">

        <div class="row">
            <div class="col-6">  

                <h2>Empresas</h2>

                <table  class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Código / id</th>
                            <th>Nome Fantasia</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let empresa of empresas">
                            <td>{{empresa.id}}</td>
                            <td>{{empresa.nomeFantasia}}</td>
                        </tr>
                    </tbody>
                </table >
           
            </div>

            <div class="col-6">

                <h2>Produtos</h2>

                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Código / id</th>
                            <th>Nome</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let produto of produtos">
                            <td>{{produto.id}}</td>
                            <td>{{produto.nome}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>
</div>

<app-dashboard></app-dashboard>

<div class="container rounded">

    <div class="row titulo"><!-- LINHA DOS TÍTULOS -->
        <div class="col-6"><!-- COLUNA DA ESQUERDA -->
            <h2>Empresas</h2>
        </div>

        <div class="col-6"><!-- COLUNA DA DIREITA -->
            <h2>Produtos</h2>
        </div>
    </div>
            
    <div class="row">

        <div class="col-6"><!-- COLUNA DA ESQUERDA -->
            <div class="table-responsive rounded">
                <table class="table table-striped table-bordered table-dark">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome Fantasia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let empresa of empresas">
                            <td>{{empresa.id}}</td>
                            <td>{{empresa.nomeFantasia}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-6 ml-auto"><!-- COLUNA DA DIREITA -->
            <div class="table-responsive rounded">
                <table class="table table-striped table-bordered table-dark">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Produto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let produto of produtos">
                            <td>{{produto.id}}</td>
                            <td>{{produto.nome}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    
</div>

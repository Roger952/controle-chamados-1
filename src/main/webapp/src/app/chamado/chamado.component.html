<app-dashboard></app-dashboard>

<div class="container rounded">
    <div class="row">
        <div class="col-12">
            <div class="row titulo">

                <div class="col-12">
                    <h1>Chamados</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <form (ngSubmit)="onSubmit()">
                        <div class="alert alert-danger" *ngIf='erro'>{{msgErro}}</div>
                        <div class="alert alert-success" *ngIf='sucesso'>{{msgSucesso}}</div>

                        <div class="row mb-3">
                            <div class="col-12">
                                <mat-form-field id="checkEscolha" color="accent">
                                    <mat-label id="labelEscolha">Selecione produtos</mat-label>
                                    <mat-select [(ngModel)]="chamado.produtoList" name="produtoList"
                                        [formControl]="produtos" multiple>
                                        <mat-option (click)="selectClickProdutos(produtos)" id="optionEscolha"
                                            *ngFor="let produtos of produtoList" [value]="produtos">
                                            {{produtos.nome}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <input autocomplete="off" [value]="titulo" id="titulo" class="input" type="text"
                                    pattern=".+" required [(ngModel)]="chamado.titulo" name="titulo" maxlength="200">
                                <label class="label" for="titulo">Título</label>

                                <div class="underDiv">
                                    <div class="underDivLeft"></div>
                                    <div class="underDivRight"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <textarea autocomplete="off" [value]="descricao" id="descricao" class="input"
                                    type="text" pattern=".+" required [(ngModel)]="chamado.descricao" name="descricao"
                                    maxlength="200"></textarea>
                                <label class="label" for="descricao">Descrição</label>

                                <div class="underDiv">
                                    <div class="underDivLeft"></div>
                                    <div class="underDivRight"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">

                            <div class="col-12 col-file">

                                <i class="info text-center"
                                    ngbPopover="Você pode selecionar até 10 arquivos de no máximo 2MB cada."
                                    triggers="mouseenter:mouseleave" popoverTitle="Informações sobre o upload">
                                    <img src="../../assets/info-icon.png" width="20" height="20">
                                </i>

                                <h6 id="h3Foto" class="text-left" pattern=".+">Anexar Arquivos(Opcional)</h6>

                                <div class="col-6 ">
                                    <div class="custom-file">
                    
                                      <input title="{{filename}}" type="file" id="file" class="form-control"
                                        class="custom-file-input" id="validatedCustomFile" (change)="selectFile($event)"
                                        (change)="onChange($event)" multiple>
                                      <label class="custom-file-label" id="labelFile" for="validatedCustomFile">{{filename}}</label>
                                    </div>
                                  </div>

                                <div class="underDiv">
                                    <div class="underDivLeft"></div>
                                    <div class="underDivRight"></div>
                                </div>

                            </div>

                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-dark">Salvar</button>
                            </div>
                        </div>

                    </form><!-- FORMULÁRIO -->
                </div>
            </div>
        </div>
    </div>
</div>

<app-dashboard></app-dashboard>

<div class="container rounded" >
    <div class="col-12">
    <div class="row titulo">
        <!--LINHA DO TÍTULO-->
        <div class="col-12">
            <h1>Chamados</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form #atendenteForm="ngForm" (ngSubmit)="onSubmit()">
                <!-- FORMULÁRIO -->

                <div class="alert alert-danger" *ngIf='erro'>{{msgErro}}</div>
                <div class="alert alert-success" *ngIf='sucesso'>{{msgSucesso}}</div>
        <div class="row">
                <div class="col-12">
                        <mat-form-field id="checkEscolha" color="accent">
                            <mat-label id="labelEscolha">Selecione produtos</mat-label>
                                <!-- <mat-select [(ngModel)]="colaborador.colaboradorProdutoList" name="colaboradorProdutoList" [formControl]="toppings" multiple> -->
                                <mat-select [(ngModel)]="chamado.produtoList" name="produtoList" [formControl]="produtos" multiple>

                                <mat-option (click)="selectClickProdutos(produtos)" id="optionEscolha" *ngFor="let produtos of produtoList" [value]="produtos">
                                    {{produtos.nome}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                </div>
            </div>
                
                <div class="row">
                    <div class="col-12">
                        <input autocomplete="off" [value]="titulo" id="titulo" class="input" type="text" pattern=".+"
                            required [(ngModel)]="chamado.titulo" name="titulo" maxlength="200">
                        <label class="label" for="titulo">Título</label>

                        <div class="underDiv">
                            <div class="underDivLeft"></div>
                            <div class="underDivRight"></div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <label class="labelDEscricao" >Descrição</label>
                        <textarea></textarea>
                        <div class="underDiv">
                            <div class="underDivLeft"></div>
                            <div class="underDivRight"></div>
                        </div>                        
                    </div>
                </div>
            
                <div class="row "> <!-- LINHA DOS ARQUIVOS ESPECIAIS -->

                    <div class="col-12"><!-- LADO ESQUERDO -->

                        <div >
                            <h6 id="h3Foto" class= "text-left" pattern=".+">Anexar Arquivos</h6>
                        </div>

                        <div class="custom-file">
                            <input type="file" accept="/*" class="custom-file-input" id="validatedCustomFile" required 
                            name="foto" (change)="onChange($event)" (change)="selectFile($event)" onchange="document.querySelector('#validatedCustomFile').textContent = this.files[0].name;">
                            <label class="custom-file-label" id="labelFile" for="validatedCustomFile">{{filename}}</label>
                        </div>

                        <div class="text-left">
                            <label class="labelFotoEspec">*Selecione até 10 arquivos de 2MB cada</label>
                        </div>
                        <div class="underDiv">
                            <div class="underDivLeft"></div>
                            <div class="underDivRight"></div>
                        </div>
        
                    </div>

                </div>

                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-dark">Salvar</button>
                    </div>
                </div>

            </form><!-- FORMULÁRIO -->
        </div>
    </div>
</div>
</div>
